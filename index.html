<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
          rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen">
  </head>
  <body class="body">
    <div class="centering">
      <section class="jotting">
        <img src="./eisenhower-matrix.jpg" class="jotting__img">
        <a class="jotting__link" 
           href="https://goal-life.com/page/method/matrix-eisenhower">
           Want more details?
        </a>
      </section>
      <section class="add-item" id="add-item-section">
        <h3 class="title add-item__title">Add Item</h3>
        <div class="add-item__wrapper">
          <input id="new-task" class="input task__text" type="text">
          <button class="button add-item__button">Add</button>
        </div>
      </section>
      <section class="todo">
        <h3 class="title">Todo</h3>
        <ul class="todo-list list" id="incompleted-tasks">
          <li class="todo-list__item item">
            <input class="item__checkbox" type="checkbox">
            <label class="task__text item__label">Pay Bills</label>
            <input type="text" class="input task__text item__text">
            <button class="button item__button_edit">Edit</button>
            <button class="button item__button_delete">
              <img class="item__img_delete" src="./remove.svg">
            </button>
          </li>
          <li class="todo-list__item_edit-mode item">
            <input class="item__checkbox" type="checkbox">
            <label class="task__text item__label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="input task__text item__text">
            <button class="button item__button_edit">Save</button>
            <button class="button item__button_delete">
              <img class="item__img_delete" src="./remove.svg">
            </button>
          </li>
        </ul>
      </section>
      <section class="completed">
        <h3 class="title">Completed</h3>
        <ul class="list completed-list" id="completed-tasks">
          <li class="completed-list__item item">
            <input class="item__checkbox" type="checkbox" checked>
            <label class="task__text item__label">See the Doctor</label>
            <input type="text" class="input task__text item__text">
            <button class="button item__button_edit">Edit</button>
            <button class="button item__button_delete">
              <img class="item__img_delete" src="./remove.svg">
            </button>
          </li>
        </ul>
      </section>
    </div>
    <script src="app.js"></script>
  </body>
</html>
